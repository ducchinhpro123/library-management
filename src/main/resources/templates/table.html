<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{index}" lang="en">

<head>
    <title>Table</title>
</head>

<body>
    <div layout:fragment="content" class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Team</h3>
                <div th:text="${message}"></div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">All the books in the library</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table mt-2" id="dataTable" role="grid"
                            aria-describedby="dataTable_info">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                    <tr>
                                        <th>ISBN</th>
                                        <th>Title</th>
                                        <th>Image</th>
                                        <th>Language</th>
                                        <th>Publisher</th>
                                        <th>Page</th>
                                        <th>Subjects</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.ISBN}"></td>
                                        <td th:text="${book.title}"></td>
                                        <td><img class="" width="60" height="60"
                                                th:src="@{'/images/' + ${book.imageUrl}}"></td>
                                        <td th:text="${book.language}"></td>
                                        <td th:text="${book.publisher}"></td>
                                        <td th:text="${book.numberOfPage}"></td>
                                        <td>
                                            <div style="max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap"
                                                th:each="subject : ${book.subjects}">
                                                <p th:text="${subject.name}"></p>
                                            </div>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/delete-book/' + ${book.ISBN}}">Remove</a>
                                            <a th:href="@{'/admin/update-book/' + ${book.ISBN}}">Update</a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>ISBN </strong></td>
                                        <td><strong>Title </strong> </td>
                                        <td><strong>Image </strong></td>
                                        <td><strong>Language </strong></td>
                                        <td><strong>Publisher</strong> </td>
                                        <td><strong>Page </strong> </td>
                                        <td><strong>Subjects </strong> </td>
                                        <td><strong>Actions </strong> </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
                                    Showing 1 to 10 of 27</p>
                            </div>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li class="page-item disabled"><a class="page-link" aria-label="Previous"
                                                href="#"><span aria-hidden="true">«</span></a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                                                    aria-hidden="true">»</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © Brand 2024</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</body>

</html>
