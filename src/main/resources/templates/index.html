<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light" lang="en"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">

<body id="page-top">

                                    <div class="bg-light border rounded shadow card"><img class="card-img-top"
                                            th:src="@{'/images/' + ${book.imageUrl}}" />
                                        <div class="card-body">
                                            <a th:href="@{/book/{isbn}(isbn=${book.ISBN})}">
                                                <h3 class="card-title" th:text="${book.title}"

                                            <!--            <span class="badge bg-success" th:text="${subject.name}"></span>-->
                                            <!--            <i class="icon-social-linkedin"></i>-->
                                            <!--        </button>-->
                                            <!--    </p>-->
                                            <!--</h5>-->
                                            <p class="card-text"
                                                style="font-family: Antic, sans-serif;color: rgb(81,87,94);"></p>
                                            <p id="lorem" th:text="${#strings.abbreviate(book.description, 150)}"></p>

                                            <!--<td><p th:text="${#strings.abbreviate(blog.text,150)} "></p></td>-->


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2024</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>

</html>
