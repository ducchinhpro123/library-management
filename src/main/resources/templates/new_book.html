<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create a New Book</h1>
<form th:object="${book}" th:action="@{/new-book}" method="post" enctype="multipart/form-data">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{ISBN}" required><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label for="language">Language:</label>
    <input type="text" id="language" th:field="*{language}" required><br><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" th:field="*{publisher}" required><br><br>

    <label for="numberOfPage">Number of Pages:</label>
    <input type="number" id="numberOfPage" th:field="*{numberOfPage}" required><br><br>

    <label for="image">Image</label>
    <input type="file" id="image" th:field="*{image}"><br><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br><br>

 <div class="col-md-6 mb-3">
    <label for="category" class="form-label">Subjects</label>
    <select class="form-select" id="category" th:field="*{subjects}" multiple>
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>
</div>

    <button type="submit">Create Book</button>
</form>
</body>
</html>
